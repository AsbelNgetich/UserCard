<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Original+Surfer&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>User Card</title>
</head>
<body>
    <div class="container">
        <div class="header">

        </div>
        <div class="content">
            <img id="profileImage" src="images/profileIcon.png" alt="Profile Picture">
            <h1>Jane Doe</h1>
            <div class="location">
                <img src="images/locationIcon.png" alt="Location Icon">
                <h3>Seattle</h3>
            </div>
            <p>Developer | Engineer | Problem Solver <br/>
               Master of shadows and the Internet!
            </p>
            <div class="editProfile">
                <img src="images/settingsIcon.jpeg" alt="Edit profile Icon">
                <a href="#">edit profile</a>
            </div>
        </div>

    </div>
    
</body>
</html>
